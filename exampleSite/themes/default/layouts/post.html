{{ extends "baseof" }}

{{ block "main" }}
<main class="main-content">
  <div class="content-area">
    <article class="post">
      <header class="post-header">
        <h1>{{ title }}</h1>
        {{ if date }}
        <div class="post-meta">
          <time datetime="{{ date }}">{{ date_formatted }}</time>
          {{ if tags }}
          <div class="post-tags">
            {{ tags }}
          </div>
          {{ endif }}
        </div>
        {{ endif }}
      </header>

      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>

  <aside class="sidebar">
    <div class="widget">
      <h3>Recent Posts</h3>
      <!-- Recent posts would go here -->
    </div>
    
    <div class="widget">
      <h3>Tags</h3>
      <!-- Tag cloud would go here -->
    </div>
  </aside>
</main>
{{ endblock }}
