<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapis Site</title>
  <meta name="description" content="A site built with Lapis">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    header {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .site-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .site-description {
      color: #666;
      font-size: 1.2em;
    }

    .post-summary {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid #f0f0f0;
    }

    .post-summary h2 {
      margin-bottom: 10px;
    }

    .post-summary h2 a {
      color: #2c3e50;
      text-decoration: none;
    }

    .post-summary h2 a:hover {
      color: #3498db;
    }

    .meta {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    footer {
      border-top: 1px solid #eee;
      padding-top: 20px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Lapis Site</h1>
    <p class="site-description">A site built with Lapis</p>
  </header>

  <main>
    
    <p>No posts yet. <a href="#" onclick="alert('Run: lapis new post \"My First Post\"')">Create your first post</a></p>
  </main>

  <footer>
    <p>Built with <a href="https://github.com/lapis-lang/lapis">Lapis</a> static site generator</p>
  </footer>
</body>
</html>
