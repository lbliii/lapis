<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if page.title }}{{ page.title }} - {{ site.title }}{{ else }}{{ site.title }}{{ end }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if page.date }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.baseurl }}/assets/images/og-image.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.baseurl }}{{ page.url }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.baseurl }}/assets/images/og-image.jpg">

<!-- Theme -->
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#667eea">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
<link rel="icon" type="image/png" href="/assets/images/favicon.png">

<!-- Stylesheets -->
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/custom.css">

<!-- Preload critical resources -->
<link rel="preload" href="/assets/css/style.css" as="style">
<link rel="preload" href="/assets/js/main.js" as="script">
