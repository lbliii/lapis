<!DOCTYPE html>
<html lang="en">
<head>
  {{ block "head" }}
  {{ partial "head" . }}
  {{ endblock }}
</head>
<body class="layout-{{ page.layout | default: "default" }}">
  {{ block "header" }}
  {{ partial "header" . }}
  {{ endblock }}

  <div class="site-container">
    {{ block "sidebar" }}
    {{ partial "sidebar" . }}
    {{ endblock }}

    {{ block "main" }}
    <main class="main-content">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>
    {{ endblock }}
  </div>

  {{ block "footer" }}
  {{ partial "footer" . }}
  {{ endblock }}

  <script src="/assets/js/main.js"></script>
</body>
</html>
