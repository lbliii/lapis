{{ extends "baseof" }}

{{ block "main" }}
<main class="main-content">
  <article class="content">
    <header class="content-header">
      <h1>{{ title }}</h1>
      {{ if date }}
      <div class="meta">
        <time datetime="{{ date }}">{{ date_formatted }}</time>
        {{ if tags }}
        <div class="tags">{{ tags }}</div>
        {{ endif }}
      </div>
      {{ endif }}
    </header>

    <div class="content-body">
      {{ content }}
    </div>
  </article>
</main>
{{ endblock }}
