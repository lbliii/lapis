{{ extends "baseof" }}

{{ block "main" }}
<main class="main-content">
  <div class="content-area">
    <article class="single-post">
      <header class="post-header">
        <h1 class="post-title">{{ title }}</h1>
        {{ if date }}
        <div class="post-meta">
          <time class="post-date" datetime="{{ date }}">{{ date_formatted }}</time>
          {{ if tags }}
          <div class="post-tags">
            {{ tags }}
          </div>
          {{ endif }}
          {{ if categories }}
          <div class="post-categories">
            {{ categories }}
          </div>
          {{ endif }}
        </div>
        {{ endif }}
      </header>

      <div class="post-content">
        {{ content }}
      </div>

      {{ if page.section }}
      <nav class="post-navigation">
        <a href="/{{ page.section }}/" class="back-to-section">‚Üê Back to {{ page.section | title }}</a>
      </nav>
      {{ endif }}
    </article>
  </div>
</main>
{{ endblock }}
