{{ extends "baseof" }}

{{ block "main" }}
<main class="main-content">
  <div class="content-area">
    <header class="list-header">
      <h1 class="list-title">{{ title }}</h1>
      {{ if description }}
      <p class="list-description">{{ description }}</p>
      {{ endif }}
    </header>

    <div class="content-list">
      {{ content }}
    </div>
  </div>
</main>
{{ endblock }}
